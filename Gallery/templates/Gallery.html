{% extends 'base.html' %} 
{% load static %} 

{% block head_title %}Fast Food{% endblock %} 
{% block body %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h1 style="color:#ee4e3b;" class="text-3xl font-bold text-center mb-4">Gallery</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            <div style="margin-bottom: 1rem;">
                <label for="image" style="display: block; font-size: 0.875rem; font-weight: 500; color: #4a5568;">Image</label>
                <input type="file" name="image" id="image" style="margin-top: 0.25rem; display: block; width: 100%; padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 0.375rem;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label for="title" style="display: block; font-size: 0.875rem; font-weight: 500; color: #4a5568;">Title</label>
                <input type="text" name="title" id="title" style="margin-top: 0.25rem; display: block; width: 100%; padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 0.375rem;" placeholder="Enter the title">
            </div>

            <div style="text-align: center;">
                <button type="submit" style="background-color:#ee4e3b; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem;">Add Gallery</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
